<!DOCTYPE html>
<html lang="en" ng-app="d3ployApp">
<head>
	<title>d3ploy - the app</title>
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- materialize -->
	<link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="icon" type="image/png" href="favicon.png" />

	<link rel="stylesheet" type="text/css" href="client/css/app.css" />
</head>
<body>

	<div ui-view id="d3ployApp">
		<div class="progress">
			<div class="indeterminate"></div>
			<p>Loading...</p>
		</div>
	</div>

	<!-- jquery -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

	<!-- materialize -->
	<script src="bower_components/materialize/dist/js/materialize.min.js"></script>

	<!-- ace -->
	<script type="text/javascript" src="bower_components/ace-builds/src-min/ace.js"></script>

	<!-- signalR -->
	<script type="text/javascript" src="Scripts/jquery.signalR-2.2.0.min.js"></script>
	<script type="text/javascript" src="signalr/hubs"></script>

	<!-- angular core -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

	<!-- angular addons -->
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.min.js"></script>

	<!-- web notifications-->
	<script type="text/javascript" src="bower_components/HTML5-Desktop-Notifications2/desktop-notify.js"></script>
	<script type="text/javascript" src="bower_components/angular-web-notification/angular-web-notification.js"></script>

	<!-- angular application -->
	<script type="text/javascript" src="client/js/models.js"></script>
	<script type="text/javascript" src="client/js/app.js"></script>
	<script type="text/javascript" src="client/js/routing.js"></script>
	<script type="text/javascript" src="client/js/api.js"></script>
	<script type="text/javascript" src="client/js/controllers.js"></script>

</body>
</html>
